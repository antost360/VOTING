<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body id="body">
    <div class="popup_kandydat" id="popup_kandydat_id">
      <div id="inside_popup_kandydat">
        <h1>Wprowadz nazwe kandydata</h1>
        <input type="text" id="nowy_kandydat" placeholder="kandydat" />
        <div id="guziki_popup_kandydat">
          <button onclick="closePopup_kandydat()" class="popup_btn" id="anuluj_btn" style="background-color: tomato">
            anuluj
          </button>
          <button onclick="dodaj_kandydata()" class="popup_btn" id="wyslij_glos_btn" style="background-color: lightgreen">
            dodaj
          </button>
        </div>
      </div>
    </div>
    <div class="popup_haslo" id="popup_haslo_id">
      <div id="inside_popup_haslo">
        <h1 id="tytul_haslo">Wprowadz nowe haslo</h1>
        <h2 id="aktualne_haslo">aktualne haslo:</h2>
        <input type="password" id="nowe_haslo" placeholder="nowe haslo" />
        <div id="pokaz_haslo_checkbox">
          <input type="checkbox" id="haslo_checkbox" onclick="show_password()" />
          <label for="haslo_checkbox">pokaż hasło</label>
        </div>
        <div id="guziki_popup_haslo">
          <button onclick="closePopup_haslo()" class="popup_btn" id="anuluj_btn" style="background-color: tomato">anuluj</button>
          <button onclick="zmien_haslo()" class="popup_btn" id="wyslij_glos_btn" style="background-color: lightgreen">
            zmien haslo
          </button>
        </div>
      </div>
    </div>
    <div id="admin_title">
      <div id="admin_text">
        <h1>ADMIN</h1>
      </div>
      <div id="content">
        <a href="../client/index.html">
          <button class="przycisk" id="powrot">POWROT DO CLIENTA</button>
        </a>
        <a href="#miejsce_na_wykres">
          <button class="przycisk">wykres ⬇⬇⬇</button>
        </a>
        <button class="przycisk" onclick="pokaz_kandydatow()">pokaz najświeższe wyniki</button>
        <button class="przycisk" onclick="openPopup_kandydat()">dodaj kandydata</button>
        <button class="przycisk" onclick="openPopup_haslo()">zmien haslo</button>
        <button class="przycisk" onclick="remove_result()">usun glosy</button>
      </div>
    </div>

    <!--glowny pojemnik na "tabele"-->
    <div id="all"></div>
    <div id="miejsce_na_wykres">
      <div id="wykres">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
