<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOTING</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="all" class="flex_center">
      <div id="div_lista_kandydatow" class="flex_center">
        <h1 id="title">ZAGLOSUJ NA KANDYDATA</h1>
        <div id="lista_kandydatow">
          <!--kandydat_1-->
          <div class="div_kandydat">
            <input class="kandydat" type="radio" name="wybor" id="kandydat_1" value="kandydat_1" required />
            <label class="kandydat_label" for="kandydat_1">kandydat_1</label>
          </div>
          <!--kandydat_2-->
          <div class="div_kandydat">
            <input class="kandydat" type="radio" name="wybor" id="kandydat_2" value="kandydat_2" required />
            <label class="kandydat_label" for="kandydat_2">kandydat_2</label>
          </div>
          <!--kandydat_3-->
          <div class="div_kandydat">
            <input class="kandydat" type="radio" name="wybor" id="kandydat_3" value="kandydat_3" required />
            <label class="kandydat_label" for="kandydat_3">kandydat_3</label>
          </div>
        </div>
        <!--miejsce do wpisania pesela-->
        <div id="input_pesel">
          <label id="pesel_label" for="pesel">pesel</label>
          <input type="text" id="pesel" maxlength="11" required />
        </div>
        <!--wyslanie glosu-->
        <button id="zaglosuj_btn" type="submit" class="przycisk" onclick="zaglosuj()">ZAGLOSUJ</button>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
