<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOTING</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="all" class="flex_center">
      <button id="admin_btn" onclick="openPopup_haslo()">ADMIN</button>

      <div id="div_lista_kandydatow" class="flex_center">
        <h1 class="title">ZAGLOSUJ NA KANDYDATA</h1>

        <div id="lista_kandydatow"></div>
        <!--miejsce do wpisania pesela-->
        <div id="input_pesel">
          <label id="pesel_label" for="pesel">
            <input type="text" id="pesel" maxlength="11" placeholder="pesel" />
          </label>
        </div>
        <!--wyslanie glosu-->
        <br />
        <button id="zaglosuj_btn" class="przycisk" onclick="openPopup_glos()">ZAGLOSUJ</button>

        <div class="popup_glos" id="popup_glos_id">
          <div id="inside_popup_glos">
            <h1>Czy chcesz wyslac glos</h1>
            <div id="guziki_popup">
              <button onclick="closePopup_glos()" class="popup_btn" id="anuluj_btn" style="background-color: tomato">
                anuluj
              </button>
              <button onclick="zaglosuj()" class="popup_btn" id="wyslij_glos_btn" style="background-color: lightgreen">
                wyslij glos
              </button>
            </div>
          </div>
        </div>

        <div class="popup_haslo" id="popup_haslo_id">
          <div id="inside_popup_haslo">
            <h1>Wprowadz haslo do admina</h1>
            <input type="password" id="haslo" placeholder="haslo" />
            <div id="guziki_popup_haslo">
              <button onclick="closePopup_haslo()" class="popup_btn" id="anuluj_btn" style="background-color: tomato">
                anuluj
              </button>
              <button onclick="admin_test()" class="popup_btn" id="wyslij_glos_btn" style="background-color: lightgreen">
                dalej
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
