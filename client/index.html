<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOTING</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="all" class="flex_center">
      <button id="admin_btn" onclick="admin_test()">ADMIN</button>

      <div id="div_lista_kandydatow" class="flex_center">

        <div id="lista_kandydatow"></div>
        <!--miejsce do wpisania pesela-->
        <div id="input_pesel">
          <label id="pesel_label" for="pesel">
            <input type="text" id="pesel" maxlength="11" placeholder="pesel" />
          </label>
        </div>
        <!--wyslanie glosu-->
        <br />
        <button id="zaglosuj_btn" type="submit" class="przycisk" onclick="zaglosuj()">ZAGLOSUJ</button>
      </div>
    </div>

</html>
